env:
  global:
  - secure: 
sudo: required
dist: trusty
language: node_js
node_js:
- '8'
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
script:
- ng lint
- ng test --single-run
- npm run build-ghpages
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  local_dir: dist
  on:
    branch: master
